<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AI Mental Health Companion</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>🌱 AI Mental Health Companion</h1>
      <button id="showStats">📊 Mood Dashboard</button>
    </header>

    <main>
      <div id="chat" class="chat-window"></div>
      <form id="chatForm" class="chat-form">
        <input id="messageInput" type="text" placeholder="Type how you're feeling..." />
        <button type="submit">Send</button>
        <button type="button" id="micBtn">🎤</button>
      </form>
    </main>

    <aside id="suggestionBox" class="suggestion-box"></aside>

    <section id="dashboard" style="display:none;">
      <canvas id="moodChart"></canvas>
    </section>

    <footer>
      <small>⚠️ Not a replacement for professional help. In crisis, call emergency services.</small>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
